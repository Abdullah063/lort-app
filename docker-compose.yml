version: '3.3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lord_app
    restart: unless-stopped
    volumes:
      - ./storage:/var/www/html/storage
    env_file:
      - .env
    depends_on:
      - db
      - redis
    networks:
      - lord-network

  nginx:
    image: nginx:alpine
    container_name: lord_nginx
    restart: unless-stopped
    ports:
      - "8005:80"
    volumes:
      - ./public:/var/www/html/public:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - lord-network

  db:
    image: mysql:8.0
    container_name: lord_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: lord_db
      MYSQL_USER: lord_user
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - lord_mysql_data:/var/lib/mysql
    networks:
      - lord-network

  redis:
    image: redis:alpine
    container_name: lord_redis
    restart: unless-stopped
    networks:
      - lord-network

volumes:
  lord_mysql_data:

networks:
  lord-network:
    driver: bridge